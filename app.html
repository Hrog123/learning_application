<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Olympics</title>
    <link rel="stylesheet" href="./src/styles.css" />
</head>
<body>
    <div class="content">
        <div class="welcome" id="welcome">
            <h1>Mind Olympics</h1>
            <h3>Knackst du den Highscore?</h3>
            <button onclick="starting();">Starten!</button>
        </div>
        <div class="playing" id="playing">
            <div class="question">
                <h1 id="displayQuestion">Hier k√∂nnte eine Frage stehen</h1>    
            </div>
            <div class="answers">
                <div class="answer" id="answer1" onclick="firstChoice(); randomQuestion();">
                    <p id="displayAnswerA">Antwort 1</p>
                </div>
                <div class="answer" id="answer2" onclick="secondChoice(); randomQuestion();">
                    <p id="displayAnswerB">Antwort 2</p>
                </div>
                <div class="answer" id="answer3" onclick="thirdChoice(); randomQuestion();">
                    <p id="displayAnswerC">Antwort 3</p>
                </div>
                <div class="answer" id="answer4" onclick="fourthChoice(); randomQuestion();">
                    <p id="displayAnswerD">Antwort 4</p>
                </div>
            </div>
        </div>
        <div class="aftermatch" id="aftermatch">
            <h1>Du hast folgendes Ergebnis erzielt:</h1>
            <h3><span id="numPoints"></span> von <span id="numQuestions"></span> erzielt!</h3>
            <button onclick="starting()">Nochmal?</button>
        </div>
    </div>
    <script src="./src/script.js"></script>
</body>
</html>
